<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>Calculadora</h1>
        <input type="text" class="inputNumeroUno" placeholder="Numero 1">
        <input type="text" class="inputNumeroDos" placeholder="Numero 2">
        <div>
            <button class="botonSuma">+</button>
            <button class="botonResta">-</button>
            <button class="botonMultiplicacion">*</button>
            <button class="botonDivision">/</button>
            <button class="botonRaizCuadrada">√</button>
            <button class="botonRaizCubica">∛</button>
        </div>
        <input type="text" class="inputResultado" placeholder="Tu resultado">
    </section>
    <form action="">
        <input type="submit" value="Reiniciar" class="reiniciar">
    </form>
    <script src="klk.js"></script>
</body>

</html>
